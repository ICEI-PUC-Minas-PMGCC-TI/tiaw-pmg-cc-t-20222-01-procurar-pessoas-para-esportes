</head>

      <nav>

    <div class="conteiner">
      <ul>
        <li> <a href="../index.html"><img height="70px" width="60px" src="../imgs/imginicio.png" alt=""></a></li>
        <li> <a href="../caio/amigos.html"><img height="70px" width="60px" src="../imgs/amigosimg.png" alt=""></a></li>

      </ul>
    </div>

  </header>

  <main>

    <form id="criargp" method="get" action="grupos.html" <!--onsubmit="processaForm(event)-->">

      <div class="recive">
        <div class="principal">
          <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" autocomplete="off" />
            <span id="instrucoes"></span>
          </p>
          <p class="gpnome">
            <label for="nomegp">Nome do grupo:</label>
            <input type="text" id="nomegp" name="nomegp" autocomplete="off" />
            <span id="instrucoesgp"></span>
          </p>
        </div>
        <select name="esportes" id="esportes">
          <option value="">Esporte</option>
          <option value="Volei">Volêi</option>
          <option value="Futebol">Futebol</option>
          <option value="Handbol">Handbol</option>
          <option value="Tenis">Tênis</option>
          <option value="Basquete">Basquete</option>

        </select>
        <br><br><br>
        <p class="descricao" id="descricao">
          <label for="description" class="description">Descrição</label>
          <br>
          <textarea name="description" id="description" name="description" cols="40" rows="3"></textarea>

        </p>

        <div class="final">
          <p class="privar">
            <br>
            <label for="privar">Privar</label>
            <input type="radio" id="privar" name="privar">
          </p>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Criar
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Grupo criado!</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Seu grupo foi criado e estará na pagina de grupos! </p>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </form>
  </main>

  <footer class="rodape">
    <p>Copyright 2022 - Disciplinha Trabalho Interdisciplinar Aplicações Web - ICEI PUC Minas</p>
  </footer>

  <script>
    function processaForm(event) {
      event.preventDefault();

      let nome = document.querySelector('#nome').value
      let nomegp = document.querySelector('#nomegp').value
      let esportes = document.querySelector('#esportes').value
      let descricao = document.querySelector('#description').value


      alert(`Dados: ${nome} - ${nomegp} - ${esportes} - ${descricao}`)
      
      
    }
  </script>
</body>
