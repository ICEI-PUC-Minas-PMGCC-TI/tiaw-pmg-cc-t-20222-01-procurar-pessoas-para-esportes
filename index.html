                      <script>
                        function abrirAlerta() {
                          swal({
                            title: "Tem certeza de que você quer sair do grupo?",
                            text: "Se sair do grupo você só poderá retorna a ele se receber um convite",
                            icon: "warning",
                            buttons: true,
                            dangerMode: true,
                          })
                            .then((willDelete) => {
                              if (willDelete) {
                                swal("Você está fora do grupo", {
                                  icon: "success",
                                });
                              } else {
                                swal("Você continua no grupo");
                              }
                            });
                        }
                      </script>
